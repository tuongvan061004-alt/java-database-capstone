name: Compile Java Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven  # âœ… GiÃºp cache dependencies Maven Ä‘á»ƒ build nhanh hÆ¡n

      - name: ğŸ“‚ Navigate to backend directory (if applicable)
        run: |
          if [ -d "backend" ]; then cd backend; fi
          echo "Current directory: $(pwd)"

      - name: ğŸ—ï¸ Build with Maven Wrapper
        run: |
          if [ -f "./mvnw" ]; then ./mvnw clean compile; else mvn clean compile; fi

      - name: âœ… Run unit tests (optional but recommended)
        run: |
          if [ -f "./mvnw" ]; then ./mvnw test; else mvn test; fi

